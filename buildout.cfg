[buildout]
index = http://packages.lizardsystem.nl
unzip = true
prefer-final = true
versions = versions
extensions = buildout.dumppickedversions
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
develop = .
#         local_checkouts/some_trunk_external
eggs =
    lizard-sticky


[versions]
# Specific pins
lizard-sticky =
lizard-map = 1.57
lizard-ui = 1.52

# Reported by buildout.dumppickedversions
BeautifulSoup = 3.1.0.1
collective.recipe.omelette = 0.9
distribute = 0.6.14
django-compressor = 0.5.3
django-extensions = 0.6
django-nose = 0.1.2
django-piston = 0.2.2
django-staticfiles = 0.3.1
djangorecipe = 0.20
eazysvn = 1.12.0
nose = 0.11.4
osc.recipe.sysegg = 0.1.2
pep8 = 0.5.0
pkginfo = 0.7
pyflakes = 0.4.0
south = 0.7.3
zc.buildout = 1.5.0
zc.recipe.egg = 1.3.2
zest.releaser = 3.13


[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    PIL
    matplotlib
    pyproj


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
version = 1.2.1
project = lizard_sticky
projectegg = lizard_sticky
settings = testsettings
test = lizard_sticky
eggs = lizard-sticky


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'
